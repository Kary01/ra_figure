<!DOCTYPE html>
<html>
	<head>
		<!-- script de A-Frame version1 1.0.0 -->
		<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
		<!-- script de AR.JS con soporte de marker + location -->
		<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
	</head>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs>
			<a-marker preset="hiro">
                  <a-box position="-1 0.5 -3" color="tomato" depth="2" height="4" width="0.5" shadow></a-box>
                  <a-octahedron position="0 0 -4" color="#FF926B" radius="5"></a-octahedron>
			</a-marker>
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
